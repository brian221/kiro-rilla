<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiro-Rilla Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score-display">
            <span id="player1-score">Player 1: 0</span>
            <span id="player2-score">Player 2: 0</span>
        </div>
        
        <!-- Touch Controls -->
        <div id="touch-controls">
            <div class="control-section player1-controls">
                <div class="player-label">Player 1</div>
                <button id="p1-throw-btn" class="throw-btn p1-btn">
                    <span class="btn-label">THROW</span>
                    <span class="btn-hint">Left Shift</span>
                </button>
            </div>
            
            <div class="control-section center-controls">
                <button id="space-btn" class="action-btn">
                    <span class="btn-label">START / SELECT</span>
                    <span class="btn-hint">Space</span>
                </button>
                <div class="mode-buttons">
                    <button id="mode1-btn" class="mode-btn">Mode 1</button>
                    <button id="mode2-btn" class="mode-btn">Mode 2</button>
                </div>
            </div>
            
            <div class="control-section player2-controls">
                <div class="player-label">Player 2</div>
                <button id="p2-throw-btn" class="throw-btn p2-btn">
                    <span class="btn-label">THROW</span>
                    <span class="btn-hint">Right Shift</span>
                </button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
